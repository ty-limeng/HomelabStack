services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    networks:
      - proxy
    volumes:
      - vaultwarden:/data
    restart: unless-stopped
    environment:
      WEBSOCKET_ENABLED: 'true'
      TZ: Asia/Phnom_Penh
      SIGNUPS_ALLOWED: false
      INVITATIONS_ALLOWED: false
networks:
  proxy:
    external: true

volumes:
  vaultwarden:
    external: true
