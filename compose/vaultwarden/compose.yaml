services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    networks:
      - npm-net
    volumes:
      - vaultwarden:/data
    restart: unless-stopped
    environment:
      WEBSOCKET_ENABLED: 'true'
      TZ: Asia/Phnom_Penh
      SIGNUPS_ALLOWED: false
      INVITATIONS_ALLOWED: false
      
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    ports:
      - "443:443"
      - "81:81"
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    environment:
      - TZ=Asia/Phnom_Penh
    restart: unless-stopped
    networks:
      - npm-net
    dns:
      - 1.1.1.1

volumes:
  npm_data:
    external: true
  npm_letsencrypt:
    external: true
  vaultwarden:
    external: true

networks:
  npm-net:
    name: npm-net
    driver: bridge
